<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gradStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D9CFF"/>
      <stop offset="100%" stop-color="#B33BF6"/>
    </linearGradient>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6EC7FF"/>
      <stop offset="100%" stop-color="#D69BFF"/>
    </linearGradient>
  </defs>
  <!-- Rounded square outline with gradient stroke -->
  <rect x="4" y="4" width="56" height="56" rx="10" ry="10" fill="none" stroke="url(#gradStroke)" stroke-width="3" />
  <!-- Centered "SQL" text with gradient fill -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'"
        font-weight="700" font-size="18" fill="url(#gradText)" letter-spacing="1">
    SQL
  </text>
</svg>